<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CrewLink : A Exl Techno Solution Product</title>
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css" />



<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="bower_components/font-awesome/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet"
	href="bower_components/angular-loading-bar/src/loading-bar.css" />
<link rel="stylesheet"
	href="bower_components/angucomplete-alt/angucomplete-alt.css" />
<link rel="stylesheet"
	href="bower_components/AngularJS-Toaster/toaster.min.css" />

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-base64/angular-base64.min.js"></script>
<script
	src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/oclazyload/dist/oclazyLoad.min.js"></script>
<script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

<script src="bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
<script src="bower_components/ng-flow/dist/ng-flow.min.js"></script>
<script src="bower_components/flow.js/dist/flow.min.js"></script>
<script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
<script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>


<script src="app.js"></script>
<script src="login.js"></script>


</head>
<body>

	<div ng-app="crewLink_V_1_App" ng-controller="loginCtrl">

		<br> <br>

		<div class="row">
			<div class="col-sm-2 col-md-offset-5">
				<div class="panel panel-default">
					<div class="panel-heading">Please Login Here</div>
					<div class="panel-body">

						<div class="form-group">
							<input placeholder="User Name" name="username"
								ng-model="username" type="text" class="form-control">
						</div>
						<div class="form-group">
							<input placeholder="Password" name="password" ng-model="password"
								type="password" class="form-control" id="pwd">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<input type="submit" class="btn btn-lg btn-success btn-block"
							ng-click="login(username,password)" autofocus value="Login"
							class="btn btn-default" />


					</div>



				</div>
			</div>
		</div>

	</div>



</body>
</html>
