<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CrewLink : A Exl Techno Solution Product</title>
<link rel="stylesheet"
	href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />




<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angular-base64/angular-base64.min.js"></script>
<script src="app.js"></script>
<script src="login.js"></script>


</head>
<body>

	<div ng-app="crewLink_V_1_App" ng-controller="loginCtrl">
	
	   <br>
	   <br>
	   <br>
	   <br>
			<div class="row" style="margin-left:500px">
							<div class="col-xs-4 col-sm-4">
							<div class="form-group">
								<input
								placeholder="User Name" name="username" ng-model="username"
								type="text" class="form-control">
							</div>
						<div class="form-group">
								<input placeholder="Password"
								name="password" ng-model="password" type="password"
								class="form-control" id="pwd">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<input type="submit" class="btn btn-lg btn-success btn-block"
							ng-click="login(username,password)" autofocus value="Login"
							class="btn btn-default" />
				

				</div>
				</div>

			</div>
			


</body>
</html>
