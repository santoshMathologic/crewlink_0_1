<div>

<section ng-if="stateIsLoading">Loading...</section> 
<div class="col-lg-12">
	<state number="{{number}}" comments="Pending Trains" colour="primary"
		type="train" goto="dashboard.trains"></state>
	<state number="{{number}}" comments="Pending Trains" colour="green"
		type="train" goto="dashboard.trains"></state>
	<state number="{{number}}" comments="Pending Trains" colour="yellow"
		type="train" goto="dashboard.trains"></state>
	<state number="{{number}}" comments="Pending Trains" colour="primary"
		type="train" goto="dashboard.trains"></state>
		
		
		
</div>

<div class="col-lg-12">

<state number="{{number}}" comments="Pending Trains" colour="danger"
		type="train" goto="dashboard.trains"></state>
	<state number="{{number}}" comments="Pending Trains" colour="warning"
		type="train" goto="dashboard.trains"></state>
	<state number="{{number}}" comments="Pending Trains" colour="success"
		type="train" goto="dashboard.trains"></state>
	<state number="{{number}}" comments="Pending Trains" colour="primary"
		type="train" goto="dashboard.trains"></state>

</div>


</div>
