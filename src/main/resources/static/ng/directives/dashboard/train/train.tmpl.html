
<div>
<h1>train</h1>


<table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Train No</th>
        <th>Train Name</th>
        <th>From</th>
        <th>To</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="train in trainlist ">
        <td>{{train.trainNo}}</td>
        <td>{{train.trainName}}</td>
        <td>{{train.from}}</td>
        <td>{{train.to}}</td>
        
      </tr>
          </tbody>
  </table>
	


</div>
