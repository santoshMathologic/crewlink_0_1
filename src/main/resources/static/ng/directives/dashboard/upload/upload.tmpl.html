<style>
.StandardTable thead th {
	background: #5BC85B;
	color: white;
}
table tr:nth-child(odd) td{
background:#FFE7FF;
}
table tr:nth-child(even) td{
background: #FFC1FF;
}
</style>

<div class="container-fluid">
	<h1 class="page-header">File Uploading</h1>
	<form name="form">
		<div flow-init="{target: '/api/v1/upload/uploadFile'}"
			flow-files-submitted="$flow.upload()"
			flow-file-success="$file.msg = $message">

			<input type="file" flow-btn />
			<br/>

			<div class="row">
				<div class="col-lg-6 col-md-offset-0">

					<table class="table table-striped table-condensed StandardTable">


						<thead>
							<tr>
								<th>Sl No</th>
								<th>File Name</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="file in $flow.files">
								<td>{{$index+1}}</td>
								<td>{{file.name}}</td>
								<td>{{file.msg}}</td>
								<td>
									<button class="btn btn-danger btn-xs fa fa-trash"></button>
									<button class="btn btn-warning btn-xs fa fa-edit"></button>

								</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</form>

</div>
