<div>
	<user></user>


	<div class="row">
		<div class="col-lg-12">
			<form name="userForm">

				<div class="panel panel-default">
					<div class="panel-heading">Create User</div>
					<div class="panel-body">

						<div class="col-lg-6">

							<div class="form-group">
								<label class="control-label">User Name </label> <input
									type="text" name="username" ng-required="true"
									class="form-control" placeholder="Enter User Name"
									ng-model="userdetails.username"> <span
									style="color: red"
									ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && userForm.username.$dirty && userForm.username.$invalid)">
									<span ng-show="userForm.username.$error.required">User
										Name is required.</span>
								</span>
							</div>


							<div class="form-group">
								<label class="control-label">Password </label> <input
									type="password" name="password" ng-required="true"
									class="form-control" placeholder="Enter Password"
									ng-model="userdetails.password"> <span
									style="color: red"
									ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && userForm.password.$dirty && userForm.password.$invalid)">
									<span ng-show="userForm.password.$error.required">Password
										is required.</span>
								</span>
							</div>


							<div class="form-group">
								<label class="control-label">First Name </label> <input
									type="text" name="firstName" ng-required="true"
									class="form-control" placeholder="Enter First Name"
									ng-model="userdetails.firstName"> <span
									style="color: red"
									ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && userForm.firstName.$dirty && userForm.firstName.$invalid)">
									<span ng-show="userForm.firstName.$error.required">First
										Name is required.</span>
								</span>
							</div>
							
							
							<div class="form-group">
								<label class="control-label">First Name </label> <input
									type="text" name="lastName" ng-required="true"
									class="form-control" placeholder="Enter Last Name"
									ng-model="userdetails.lastName"> <span
									style="color: red"
									ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && userForm.lastName.$dirty && userForm.lastName.$invalid)">
									<span ng-show="userForm.lastName.$error.required">First
										Name is required.</span>
								</span>
							</div>


							<div class="form-group">
								<label class="control-label">Employee No</label> <input
									type="text" name="employeeNo" ng-required="true"
									class="form-control" placeholder="Enter Employee No"
									ng-model="userdetails.employeeNo"> <span
									style="color: red"
									ng-show="(submitClass=='ng-submitted') || (submitClass!='hide-errors' && userForm.employeeNo.$dirty && userForm.employeeNo.$invalid)">
									<span ng-show="userForm.employeeNo.$error.required">Employee
										Number is required.</span>
								</span>
							</div>

							<div class="form-group">
								<label class="control-label">Email</label> <input type="email"
									name="email" ng-required="true" class="form-control"
									placeholder="Enter Employee No" ng-model="userdetails.email"> <span
									style="color: red" ng-show="userForm.email.$error.required">
									Email is Required!</span> <span style="color: red"
									ng-show="userForm.email.$error.email"> Not valid email!</span>




							</div>
						</div>

						<div class="col-lg-6">


							<div class="form-group">
								
								<label class="control-label">Role.</label> <input type="text"
									placeholder='Role' class="form-control"
									ng-model="userdetails.role.name">
							</div>


							<div class="form-group">
								<label class="control-label">Account Status</label>
								<div class="checkbox">
									<label> <input type="checkbox" value="false"
										ng-model="userdetails.isActive">{{
										userdetails.isActive ? 'User Is Active':'User Is Not Active'
										}}
									</label>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label">Mob No.</label> <input type="text"
									placeholder='Mobile Number' class="form-control"
									ng-model="userdetails.mobileNo">
							</div>

							<div class="form-group">
								<label class="control-label">Extension</label> <input
									type="text" placeholder='Extension Number' class="form-control"
									ng-model="userdetails.extension">
							</div>




						</div>
						<div class="col-lg-6">

							<button type="button" class="btn btn-primary"
								ng-click="saveUser(userdetails)">Save</button>
							<button type="button" class="btn btn-primary">Reset</button>

						</div>




					</div>

				</div>


			</form>
		</div>
	</div>

</div>
